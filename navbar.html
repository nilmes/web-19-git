<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #container{
            display: flex;
            background-color:#1c2938;
            padding: 20px;
            color: white;
            border-radius: 10px;
            flex-wrap: nowrap;

        }
        #container>div{
            margin-left: 20px;
            margin-right: 20px;
        }
        .box{
            flex-grow: 1;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">Reebok</div>
        <div>Men</div>
        <div>Women</div>
        <div><a href="" target="_blank">Login</a></div>
        <div><a href="" target="_blank">Signup</a></div>
    </div>
</body>
</html>
