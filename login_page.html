<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <style>
        body{
           background-color: rgb(72, 121, 200);
        }
        #box{
            width: 20%;
            margin: auto;
            padding: 30px;
            margin-top: 30px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            background-color: white;
            border-radius: 10px;
        }
        h1{
            text-align: center;
            color: black;
        }
        div>input{
            margin-top: 40px;
            border-style: inherit;
            width: 100%;
            height: 40px;
            border-color: black;
            font-size: 18px;
        }
        button{
            display: block;
            margin: auto;
            width: 100%;
            margin-top: 30px;
            height: 40px;
            color: white;
            background-color: rgb(72, 121, 200);
            border: none;
        }
        p{
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="box">
        <h1>Login</h1>
        <input type="email" placeholder="Email">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <button>Login</button>
        <p>Forgot Password?</p>
        <p>Don't have an account? Sign Up</p>
    </div>
</body>
</html>
